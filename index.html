<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DOM Manipulation Demo</h1>
    </header>

    <main>
        <section class="controls">
            <button onclick="changeText()">Change Text</button>
            <button onclick="toggleStyles()">Toggle Styles</button>
            <button onclick="toggleElement()">Toggle Element</button>
        </section>

        <article id="content">
            <p id="dynamic-text">Original Text Content</p>
            <div id="style-target" class="box">Style Me!</div>
            <div id="element-container"></div>
        </article>
    </main>

    <footer>
        <p>Interactive JavaScript Demo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
